<extend name="Common:base" />
<block name="extra_css">
<style>
	.label{
		padding: 10px;
		margin: 5px;
		font-size: 16px;
	}
	textarea{
		width: 80%;
	}
	#editor {overflow:scroll; max-height:300px;height: 300px;background-color: #FFF;}
</style>
</block>
<block name="content">
<h4>目标发送队列：</h4>
	<volist name="user_list" id="li">
		<span class="label label-info">{$li.nickname}</span>
	</volist>
<h4>要发送的信息：</h4>
<form action="{:U('Passage/sendmsg_handle')}" method="post">
<input type="hidden" name="userlist" value="{$user_list_str}">

<label>标题：<input type="text" name="title"></label>
   
内容：<textarea name="message" id="editor"  rows="6"></textarea><br>
<label>发送人：<input type="text" name="sender" value="系统管理员"></label>
<input type="submit" value="提交" class="btn btn-primary">
</form>
</block>
<block name="extra_js">
<script type="text/javascript" src="__PUBLIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	window.UEDITOR_HOME_URL= '__PUBLIC__/plugins/ueditor/';
    window.UEDITOR_CONFIG.initialFrameHeight=150;
	window.UEDITOR_CONFIG.toolbars=[
		["bold","underline","strikethrough","forecolor","removeformat","|","link","unlink"]];
    UE.getEditor('editor');
});
</script>
</block>
