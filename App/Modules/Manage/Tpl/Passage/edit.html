<extend name="Common:base" />
<block name="extra_css">
<style></style>
</block>
<block name="content">
<h3>编辑 "{$data.title}"</h3><hr>
<div>
	<form action="{:U('editHandle')}" method="post">
		<input type="hidden" name="id" value="{$data.id}">
		<label>标题：<input type="text" name="title" id="" class="span6" value="{$data.title}"> 必须大于5个字符</label>
		内容：
		<textarea name="content" id="editor" cols="30" rows="10">{$data.content}</textarea>
		<label>起始时间：
		<div class="input-append date form_datetime">
			<input name="start" type="text" value="{$data.date|date='Y-m-d H:m',###}" readonly>
			<span class="add-on"><i class="icon-th"></i></span>
		</div>
		在这个时间之后文章才会出现</label>
		<input type="submit" value="提交更改" class="btn btn-large">
	</form>
</div>
<br><br>
</block>
<block name="extra_js">
<script type="text/javascript" src="__PUBLIC__/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
$(document).ready(function(){
    window.UEDITOR_HOME_URL= '__PUBLIC__/plugins/ueditor/';
    window.UEDITOR_CONFIG.initialFrameHeight=300;
    window.UEDITOR_CONFIG.imageUrl = "{:U('upload_passage_pic',null,'')}"  //图片上传提交地址
    window.UEDITOR_CONFIG.imagePath = ""  //图片上传提交地址
    window.UEDITOR_CONFIG.imageManagerUrl="{:U('get_passage_pic')}"
    window.UEDITOR_CONFIG.imageManagerPath=""
    window.UEDITOR_CONFIG.fileUrl="{:U('upload_passage_file')}";
    window.UEDITOR_CONFIG.filePath=""

    UE.getEditor('editor');

    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 1,
		maxView: 3, 
		forceParse : 0,
        startDate:"2013-01-01",
        endDate:"2030-01-01",
        format:"yyyy-mm-dd hh:mm",
    });
});
</script>
</block>
