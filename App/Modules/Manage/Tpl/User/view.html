<extend name="Common:base" />
<block name="title">用户详细信息</block>
<block name="ext-nav-item">
<li class="current"><a>用户详细信息</a></li>
</block>
<block name="extra_css">
<style>
	.avatar{
		max-width: 120px;
	}
	.imgbox img{
		vertical-align: middle;
	}
	table tr td{
		width: 13%;
	}
	table tr td:nth-child(odd){
		background-color: #CCCCFF;
		font-weight: bold;
	}
	h4{
		margin-left: 30px;
	}
</style>
</block>
<block name="content">
<volist name="user_data" id="li">
<div class="row">
	<h4>{$li.nickname}</h4>
	<div class="span2 imgbox">
		<div class="container">
		<if condition="$li['avatar']">
			<img src="{:atcLocation($li['avatar_large'])}" class="avatar" />
		<else />
			<img src="__PUBLIC__/images/user.jpg" class="avatar" />
		</if>
		</div>
	</div>
	<div class="span10">

		<table class="table">
			<tr>
				<td>用户ID</td>
				<td>{$li.id}</td>
				<td>用户名</td>
				<td>{$li.uid}</td>
				<td>姓名</td>
				<td>{$li.nickname}</td>
			</tr>
			<tr>
				<td>性别</td>
				<td>{$li.sex}</td>
				<td>所属院校</td>
				<td>
					{$li.department}
				</td>
				<td>状态</td>
				<td>
				<eq name="li['forbidden']" value="0">
					<a class="text-success">正常</a>
				<else />
					<a class="text-error">禁用</a>
				</eq>
				</td>
			</tr>
			<tr>
				<td>上传作品数</td>
				<td>{$li.opus_count}</td>
				<td>邮箱</td>
				<td>{$li.email}</td>
				<td>手机号码</td>
				<td>{$li.phone|default=""}</td>
			</tr>
		</table>
	</div>
</div>

</volist>
</block>
